<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Border Effect</title>
    <style>
        body {
            background-color: #383838;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }

        a.btn {
            color: #fff;
            font-size: 50px;
            text-decoration: none;
            background-color: #181818;
            padding: 10px 30px;
            border-radius: 10px;
            position: relative;
        }

        a.btn::before {
            content: '';
            position: absolute;
            top: -2px;
            bottom: -2px;
            right: -2px;
            left: -2px;
            background: linear-gradient(45deg, #ff0000, #ff7300, #ffb000, #48ff00, #00ffd5, #0022ff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400%;
            z-index: -1;
            border-radius: 10px;
            filter: blur(2px);
        }

        a.btn:hover::before {
            animation: borderGlow 10s infinite linear;
        }

        @keyframes borderGlow {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
    </style>
</head>
<body>
    <section>

        <a href="" class="btn">Hi Geek!</a>
    </section>
</body>
</html>
